<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Involved | Bright Futures Foundation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <nav>
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT US</a>
      <a href="programs.html">PROGRAMS</a>
      <a href="volunteer.html" class="active">GET INVOLVED</a>
      <a href="impact.html">IMPACT & STORIES</a>
    </nav>
  </header>
  
  <section id="name" style="text-align:center;">
    <h1 class="foundation-highlight">Volunteer & Get Involved</h1>
  </section>

  <main>
    <section class="volunteer-main">
      <img src="images/volunteer-placeholder.jpg" alt="Volunteer" style="width:100%;max-width:500px;border-radius:18px;box-shadow:0 4px 24px var(--shadow);background:var(--gold);margin-bottom:1rem;">
      
      <h3>Volunteer Sign Up</h3>
      <form class="volunteer-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" class="cta">Sign Up</button>
      </form>
      
      <h3>Upcoming Events</h3>
      <div class="events-list">
        <div class="event-card"><img src="images/event1-placeholder.jpg" alt="Event 1"></div>
        <div class="event-card"><img src="images/event2-placeholder.jpg" alt="Event 2"></div>
      </div>
      
      <h3>Contact Us</h3>
      <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required rows="4"></textarea>
        <button type="submit" class="cta">Send</button>
      </form>
    </section>
    
    <section class="about-promise" style="text-align:center;">
      <p class="slogan">One child, one community, one bright future.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bright Futures Foundation</p>
  </footer>
</body>
</html>
